{% load component_tags %}

<div class="c-modal">
    <h3>
        {{ data.title|default:"" }}
    </h3>
    <p>
        {{ data.body }}
    </p>
    <div class="c-modal__actions">
        {% for action in data.actions %}
            {% component "button" data=action %}
        {% endfor %}
    </div>
</div>
