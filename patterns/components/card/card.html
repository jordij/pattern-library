{% load component_tags %}
<a href="{{ data.url }}" class='o-material-paper c-card'>
    {% if data.img %}
    <div class="c-card__image">
        {% component "image" data=data.img %}
    </div>
    {% endif %}
    <h2 class="c-card__title">{{ data.title }}</h2>
    {% if data.subtitle %}<h3 class="c-card__subtitle">{{ data.subtitle }}</h3>{% endif %}
    <div class="c-card__excerpt">
        {{ data.excerpt }}
    </div>
</a>
